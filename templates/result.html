{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <link href="{% static 'css\site.css' %}" rel="stylesheet" type="text/css">
 <link href="{% static 'lib\bootstrap\dist\css\bootstrap.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'lib\bootstrap\dist\js\bootstrap.js'%}"></script>
<script src="{% static 'lib\jquery\dist\jquery.js' %}"></script>
</head>
<body>
<br/><br/>
{% block content %}

 <div class="container" id="#start">
  <h2>Sentiment Analysis</h2>
  <p>Enter a sentence below, and Our AI Alexa will tell you the sentiment and intent of the sentence</p>
  <form method="post" action="message">
      {% csrf_token %}
    <div class="form-group">
      <label for="comment">Message:</label>
      <textarea class="form-control" rows="5" id="comment" name="message_data"></textarea>
    </div>
      <button class="btn-primary">Submit</button>
  </form>
</div>
    <div class="d-none" id="resultView">
        <p>

        </p>
    </div>
{% endblock content %}
</body>
</html>
